<section class="section">
  {% if include.title %}
  <h2 class="section__title">{{ include.title | append: ' Projects' }}</h2>
  {% endif %}
  <ul class="projects">
    {% for project in include.source %}
    <li>{% include components/project.html data=project %}</li>
    {% endfor %}
  </ul>
  {% if include.button-text %}
  <a href="{{ include.button-url }}" class="button">{{ include.button-text }}</a>
  {% endif %}
</section>
